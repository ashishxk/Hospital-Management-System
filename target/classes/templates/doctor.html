<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org xmlns:sec=http://www.thymeleaf.org/extras/spring-security
	xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css" />
	<title>Admin Home</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1 class="text-center text-nowrap p-5 text-dark">Doctor Control ðŸ©º</h1>
		</div>

		<div class="row">
			<table class="table table-striped table-bordered table-hover text-center table-dark">
				<thead>
					<tr class="text-danger">
						<th scope="col">ID</th>
						<th scope="col">Full Name</th>
						<th scope="col">Specialization</th>
						<th scope="col">Department</th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="doctor : ${doctorsList}">
						<td th:text="${doctor.id}"></td>
						<td th:text="${doctor.fullname}"></td>
						<td th:text="${doctor.specialization}"></td>
						<td th:text="${doctor.department}"></td>
						<td>
							<a th:href="@{/updateDoctorForm/{id}(id=${doctor.id})}"
								onclick="return confirm('Are you sure you want to edit?')"
								class="text-success fs-5">Edit</a>
						</td>
						<td>
							<a th:href="@{/delete/doctor/{id}(id=${doctor.id})}"
								onclick="return confirm('Are you sure you want to delete this doctor?')"
								class="text-danger fs-5">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="col text-center">
				<button class="btn btn-dark btn-block px-4 py-2 fs-5 m-5">
					<a th:href="@{/addNewDoctorForm}">Add Doctor</a>
				</button>
			</div>
		</div>
	</div>
	<div class="row p-5">
		<div class="col text-center p-5">
			<button class="btn btn-dark btn-block px-4 py-2 fs-5">
				<a th:href="@{/admin-login}">Home</a>
			</button>
		</div>
	</div>
</body>
