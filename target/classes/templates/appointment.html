<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org xmlns:sec=http://www.thymeleaf.org/extras/spring-security
	xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css" />
	<title>Appointments</title>
</head>

<body>
	<div class="container">

		<div class="row">
			<h1 class="text-center text-nowrap p-5 text-dark">Appointment Control</h1>
		</div>

		<div class="row">
			<table class="table table-striped table-bordered table-hover text-center table-dark">
				<thead>
					<tr class="text-danger">
						<th scope="col">ID</th>
						<th scope="col">Doctor Name</th>
						<th scope="col">Patient Name</th>
						<th scope="col">Apointment Date</th>
						<th scope="col">Appointment Time</th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="appointment : ${appointments}">
						<td th:text="${appointment.id}"></td>
						<td th:text="${appointment.doctor.fullname}"></td>
						<td th:text="${appointment.patient.fullname}"></td>
						<td th:text="${appointment.appointment_date}"></td>
						<td th:text="${appointment.appointment_time}"></td>
						<td>
							<a th:href="@{/update/appointment/{id}(id=${appointment.id})}"
								class="text-success fs-5">Confirm</a>
						</td>
						<td>
							<a th:href="@{/delete/appointment/{id}(id=${appointment.id})}"
								onclick="return confirm('Are you sure you want to cancel this appointment?')"
								class="text-danger fs-5">Cancel</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col text-center">
			<button class="btn btn-dark btn-block px-4 py-2 fs-5 m-5">
				<a th:href="@{/addNewAppointmentForm}">Add Appointment</a>
			</button>
		</div>
	</div>
	<div class="row p-5">
		<div class="col text-center p-5">
			<button class="btn btn-dark btn-block px-4 py-2 fs-5">
				<a th:href="@{/admin-login}">Home</a>
			</button>
		</div>
	</div>
</body>

</html>
