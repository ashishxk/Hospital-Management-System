<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org xmlns:sec=http://www.thymeleaf.org/extras/spring-security
	xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/src/main/resources/static/style.css" />
	<title>Patient Form</title>
</head>

<body>
	<div class="row">
		<h1 class="text-center text-primary p-5">Update your Details!</h1>
	</div>

	<div class="row">
		<div class="col m-5">
			<form th:action="@{/updatePatient}" th:object="${patient}" method="post">
				<div class="form-outline mb-5">
					<label for="id" class="form-label fs-5">Patient ID :</label>
					<input type="text" placeholder="Enter Patient's Id" id="id" name="id" th:field="*{id}" required
						class="form-control" />
				</div>
				<div class="form-outline mb-5">
					<label for="fullname" class="form-label fs-5">Full Name :</label>
					<input type="text" placeholder="Enter Full Name" id="fullname" name="fullname"
						th:field="*{fullname}" required class="form-control" />
				</div>

				<div class="form-outline mb-5">
					<label for="age" class="form-label fs-5">Age :</label>
					<input type="number" placeholder="Enter Age" min="12" max="80" id="age" name="age" th:field="*{age}"
						required class="form-control" />
				</div>

				<div class="form-outline mb-5">
					<label for="gender" class="form-label fs-5">Gender :</label>
					<input type="text" placeholder="Enter Gender" id="gender" name="gender" th:field="*{gender}"
						required class="form-control" />
				</div>

				<div class="form-outline mb-5">
					<label for="phone" class="form-label fs-5">Phone Number :</label>
					<input type="tel" placeholder="Enter Phone Number" id="phone" name="phone" th:field="*{phone}"
						required class="form-control" />
				</div>

				<div class="form-outline mb-5">
					<label for="email" class="form-label fs-5">E-mail :</label>
					<input type="email" placeholder="Enter E-mail" id="email" name="email" th:field="*{email}" required
						class="form-control" />
				</div>

				<button type="submit" class="btn btn-primary btn-block px-4 py-2 fs-5">
					Submit
				</button>
			</form>
		</div>
	</div>
</body>

</html>
