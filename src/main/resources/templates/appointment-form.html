<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org xmlns:sec=http://www.thymeleaf.org/extras/spring-security
	xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css" />
	<title>Appointment Form</title>
</head>

<body>
	<div class="row">
		<h1 class="text-center text-primary p-5">Create Appointment!</h1>
	</div>

	<div class="row">
		<div class="col m-5">
			<form action="#" th:action="@{/saveNewAppointment}" method="post" th:object="${appointment}">
				<div class="form-outline mb-5">
					<label for="patient" class="form-label fs-5">Patient:</label>
					<select id="patient" name="patient" th:field="*{patient}" required>
						<option value="">Select a patient</option>
						<option th:each="patient : ${patientsList}" th:value="${patient.id}"
							th:text="${patient.fullname}">
						</option>
					</select>
				</div>

				<div class="form-outline mb-5">
					<label for="doctor" class="form-label fs-5">Doctor:</label>
					<select id="doctor" name="doctor" th:field="*{doctor}" required>
						<option value="">Select a doctor</option>
						<option th:each="doctor : ${doctorsList}" th:value="${doctor.id}"
							th:text="${doctor.fullname}">
						</option>
					</select>
				</div>

				<div class="form-outline mb-5">
					<label for="appointment_date" class="form-label fs-5">Date:</label>
					<input type="date" id="appointment_date" name="appointment_date" th:field="*{appointment_date}"
						required />
				</div>

				<div class="form-outline mb-5">
					<label for="appointment_time" class="form-label fs-5">Time:</label>
					<input type="time" id="appointment_time" name="appointment_time" th:field="*{appointment_time}"
						required />
				</div>

				<button type="submit" class="btn btn-primary btn-block px-4 py-2 fs-5">
					Submit
				</button>
			</form>
		</div>
	</div>
</body>

</html>
